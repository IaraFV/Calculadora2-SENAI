<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULADORA SENAI</title>
</head>

<body>
    <div class="main">
        <form action="" name="calculadora">
            <input type="text maincolor" class="textmain" name="text1" disabled>
            <input type="text maincolor" class="textmain" name="text12" value="C" onclick="location.reload()"><br>

            <input type="button" class="num" name="botao9" value="9" onclick="displaynum(botao9.value)">
            <input type="button" class="num" name="botao8" value="8" onclick="displaynum(botao8.value)">
            <input type="button" class="num" name="botao7" value="7" onclick="displaynum(botao7.value)">
            <input type="button" class="num" name="soma" value="+" onclick="displaynum(soma.value)"><br>

            <input type="button" class="num" name="botao6" value="6" onclick="displaynum(botao6.value)">
            <input type="button" class="num" name="botao5" value="5" onclick="displaynum(botao5.value)">
            <input type="button" class="num" name="botao4" value="4" onclick="displaynum(botao4.value)">
            <input type="button" class="num" name="sub" value="-" onclick="displaynum(sub.value)"><br>

            <input type="button" class="num" name="botao3" value="3" onclick="displaynum(botao3.value)">
            <input type="button" class="num" name="botao2" value="2" onclick="displaynum(botao2.value)">
            <input type="button" class="num" name="botao1" value="1" onclick="displaynum(botao1.value)">
            <input type="button" class="num" name="mult" value="x" onclick="displaynum(mult.value)"><br>

            <input type="button" class="num" name="ponto" value="." onclick="displaynum(ponto.value)">
            <input type="button" class="num" name="zero" value="0" onclick="displaynum(zero.value)">
            <input type="button" class="num" name="igualdade" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="num" name="divisao" value="/" onclick="displaynum(divisao.value)"><br>
        </form>
    </div>
</body>

<script src="script.js"></script>
</html>
